; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; http://docs.platformio.org/page/projectconf.html

[platformio]
src_dir = ./main
default_envs = serial
extra_configs = platformio-*.ini

[env]
platform = espressif32
board = esp32thing
board_build.partitions = default.csv
framework = arduino
targets = upload
monitor_speed = 115200
lib_deps =
    Adafruit BME280 Library@2.2.2
    Adafruit BusIO@1.14.1
    Adafruit SGP30 Sensor@^2.0.0
    Adafruit Unified Sensor@1.1.7
    BH1750@1.3.0
    milesburton/DallasTemperature@=3.11.0
    MQTT
    ESP-WiFiSettings@^3.8
    MH-Z19@1.5.4
    NeoPixelBus
    PMS Library@1.1.0
    artronshop/ArtronShop_SHT3x@1.0.0
    plerup/EspSoftwareSerial
    dok-net/esp_sds011@2.2.0

[common]
build_flags = 
  !python -c "import subprocess; print('-DPROJECT_VERSION=\'\"'+subprocess.check_output(['git', 'describe', '--always', '--dirty', '--tags']).strip().decode('utf-8')+'\"\'')"

[env:snuffelaar]
build_flags =
  ${common.build_flags}
  -DMENU_BUTTON_PIN=15
  -DCONFIG_SENSOR_BME280=1
  -DCONFIG_SENSOR_DS18B20=1
  -DCONFIG_SENSOR_MHZ19=1
  -DCONFIG_SENSOR_PMS7003=1
#  -DI2C_SDA=
#  -DI2C_SCL=

[env:snuffelaar-polyfloyd-edition]
build_flags =
  ${env:snuffelaar.build_flags}
  -DCONFIG_SENSOR_SGP30=1
  -DCONFIG_SENSOR_BH1750=1

[env:powermeter]
build_flags =
  ${common.build_flags}
  -DCONFIG_SENSOR_PZEM004T=1

[env:watermeter]
build_flags =
  ${common.build_flags}
  -DCONFIG_SENSOR_WATER_NPN=1

[env:airrohr]
build_flags =
  ${common.build_flags}
  -DCONFIG_SENSOR_SDS011=1
#  -DCONFIG_SENSOR_SHT3X=1
  -DI2C_SDA=23
  -DI2C_SCL=19

[env:serial]
upload_protocol = esptool
